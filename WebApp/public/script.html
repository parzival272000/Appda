    <script>
        const map = L.map('map').setView([-21.127, -175.2214], 18)

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 22,
            id: 'mapbox/satellite-v9',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoic3VuZGVlcGNoYW5kIiwiYSI6ImNreXlsZXJ5bzAxOW0yb3Q0eHA4azlnZG4ifQ.E5svUvlhNY5v7rEioa7SJQ',
            opacity: 0.7
        }).addTo(map)

        const bounds = L.latLngBounds([[-21.13160, -175.22427], [-21.14134, -175.21337]])
        const imgUrl = './img/DamageInferenceTiles/combined_tiles.png'
        L.imageOverlay(imgUrl, bounds).addTo(map)

        map.fitBounds(bounds)
    </script>
